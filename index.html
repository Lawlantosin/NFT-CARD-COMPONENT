<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container-fluid">`
    <div class="row ">
      <div class="col-md-12 ">
        <div class="card m-auto mt-5 pt-3 px-3" style="width: 20rem; height: auto;">
          <div class="image">
            <img src="./images/image-equilibrium.jpg" class="card-img-top cardimg" alt="...">
            <div>
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
          <div class="card-body">
            <a href="#" class="card-title">Equilibrium #3429</a>
            <p class="card-text mb-4 mt-3">Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="d-flex justify-content-between">

              <div class="d-flex align-items-center">
                <img src="./images/icon-ethereum.svg" alt="" class="me-2 eth">
                0.041 ETH
              </div>

              <div class="d-flex align-items-center">
                <img src="./images/icon-clock.svg" alt="" class="me-2">
                3 days left
              </div>
            </div>
            <hr>
            <div class="d-flex align-items-center">
              <img src="./images/image-avatar.png" class="img-fluid me-2" alt="" style="width:30px; height:30px;">
              Creation of <a href="#" class="ms-1"> Jules Wyvern</a>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
